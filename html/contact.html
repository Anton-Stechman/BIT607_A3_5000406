<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,user-scalable=no">
        <link rel="stylesheet" href="../css/styling.css">
        <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
        <script src="../javascript/jquery.js"></script>
    </head>
    <body>
        <div class="main">
            <p>Phone: (09) 401 4019</p>
            <p>Address: 80 Riverview Rd, Kerikeri</p>
            <ul>
                <Label>Opening Hours:</Label>
                <li>Monday: Closed</li>
                <li>Tuesday: 7:30am-7:30pm</li>
                <li>Wednesday: 7:30am-7:30pm</li>
                <li>Thursday: 7:30am-7:30pm</li>
                <li>Friday: 7:30am-7:30pm</li>
                <li>Saturday: 8:30am-6:30pm</li>
                <li>Sunday: 8:30am-6:30pm</li>
            </ul>
            <p>Please Leave Your Feedback Below...</p>
            <textarea rows="6" cols="60" class="input"></textarea>
            <button onclick="submit(false)">Submit</button> 
            <button onclick="submit(true)">Clear</button>
        </div>
        <script>
            
            const input = document.querySelector('.input');
            
            
            const clear = () => 
            {
                if (input.value != null)
                {
                    console.log("textarea cleared");
                    input.value = null;
                }
            }
            
            function submit(isClear)
            {
                if (input.value != null && !isClear)
                {
                    console.log(input.value);
                    alert("Thank you, \n Your Feedback has been passed on");
                    clear();
                }
                else
                {
                    clear();
                }
            }

        </script>
    </body>
</html>
