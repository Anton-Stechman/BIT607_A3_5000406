    <body>
        <div class="main">
            <h1>Welcome Employee</h1>
            <div class="main">
                <div class="menu menu-employee">
                    <button onclick="changePage(this)" value="roster.html">View Roster</button>
                    <button onclick="changePage(this)" value="bookings.html">View Bookings</button>
                </div>
                <div class="display">
                    <iframe class="frame" src="roster.html"></iframe>
                </div>
            </div>
        </div>
        <footer>    
        </footer>
        
        <script>
            const frame = document.querySelector('.frame');
            
            var page;
            
            function changePage(button) 
            {
                page = button.value;

                $(frame).attr('src', page);
            }

        </script>
    </body>
